<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contactus.css">
</head>
<body>
    <!--Contact Us Section Starts Here-->
    <section class="conatainer">
        <div class="row contact">
            <div class="contact-left">
                <h2>Get in touch</h2>
                <form action="">
                    <div class="form-control">
                        <input type="text" id="name" placeholder="Name">
                    </div>
                    <div class="form-control">
                        <input type="email" id="email" placeholder="Email">
                    </div>
                    <div class="form-control">
                        <input type="text" id="subject" placeholder="Subject">
                    </div>
                    <div class="form-control">
                        <textarea id="message" rows="5" placeholder="Message/Query"></textarea>
                    </div>
                    <button>Submit</button>
                </form>
            </div>
            <div class="contact-right">
                <h2>Contact Us</h2>
                <div class="contact-items">
                    <div class="row contact-item">
                        <div class="contact-logo"><img src="icons/location.png" alt=""></div>
                        <div class="contact-text">
                            <span>Address:</span>
                            <p>37M North Band Road,<br>Lahore, Punjab, Pakistan</p>
                        </div>
                    </div>
                    <div class="row contact-item">
                        <div class="contact-logo"><img src="icons/phone.png" alt=""></div>
                        <div class="contact-text">
                            <span>Phone:</span>
                            <p>+92 302 6083101</p>
                        </div>
                    </div>
                    <div class="row contact-item">
                        <div class="contact-logo"><img src="icons/email.png" alt=""></div>
                        <div class="contact-text">
                            <span>Email:</span>
                            <p><a href="mailto: m.ammadhassan@yahoo.com" class="link">info@haytravels.com</a></p>
                        </div>
                    </div>
                    <div class="row contact-item">
                        <div class="contact-logo"><img src="icons/globe.png" alt=""></div>
                        <div class="contact-text">
                            <span>Website:</span>
                            <p><a href="#" class="link">www.haytravels.com</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--Contact Us Section Ends Here-->
</body>
</html>
